# vim: ft=yaml ts=2 sw=2 et :
image: archlinux
packages:
  - cmake
  - wlc-git
  - xorg-server-xwayland
  - xcb-util-image
  - json-c
  - pango
  - cairo
  - wayland
  - gdk-pixbuf2
sources:
  - https://git.sr.ht/~sircmpwn/sway
  - https://git.sr.ht/~sircmpwn/wlroots
tasks:
  - wlroots: |
      cd wlroots
      mkdir build
      cd build
      meson --prefix=/usr ..
      ninja
      sudo ninja install
  - setup: |
      cd sway
      mkdir build
      cd build
      cmake ..
  - build: |
      cd sway
      cd build
      make
